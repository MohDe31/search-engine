<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>interWeb</title>
</head>

<body>
    <input type="file" id="openimg" style="display: none;">
    <div class="container">
        <div class="middle">
            <div class="logo">
                <img width="250" height="250" src="./assets/logo.png" alt="">
            </div>
            <div class="search-bar">
                <img class="search-btn" id="search_btn" src="./assets/search_.svg">

                <img class="open-img-btn" id="image_btn" src="./assets/camera_.svg">
            </div>
        </div>
    </div>

    <div class="image-container" id="img_container">
        <div class="img_div">
        </div>
        
    </div>

</body>

<script src="./search.js"></script>
<script src="./index.js"></script>

</html>
